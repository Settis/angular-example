<agm-map [latitude]="mapNavigation.lat" [longitude]="mapNavigation.lng" [zoom]="mapNavigation.zoom" [usePanning]="true">
  <agm-marker *ngFor="let city of cities" [latitude]='city.lat' [longitude]="city.lng">
    <agm-info-window>{{city.name}}, {{city.countryName}}</agm-info-window>
  </agm-marker>
</agm-map>
