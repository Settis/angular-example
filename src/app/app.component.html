<div [ngClass]="'top-bar'" style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div [ngClass]="'container'">
  <app-cities [ngClass]="'left'" (citiesChangedNotify)="onCitiesChange($event)"
              (mapNavigationChangedNotify)="onMapNavigationChange($event)"></app-cities>
  <app-map [ngClass]="'right'" [cities]="cities" [mapNavigation]="mapNavigation"></app-map>
</div>
