<input placeholder="Search" [(ngModel)]="findQuery" (ngModelChange)="this.findQueryUpdate.next($event)">

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Population</th>
    <th>Country</th>
  </tr>
  <tr [ngClass]="'dataRow'" *ngFor="let city of (citiesResult | async ).geonames" (click)="clickOnCity(city)">
    <td>{{city.name}}</td>
    <td>{{city.population}}</td>
    <td>{{city.countryName}}</td>
  </tr>
</table>
